<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The page title</title>

    <!-- Bootstrap Style Sheet-->
    <link rel="stylesheet" href="css/Style.css">

    <!-- Bootstrap Style Sheet-->
    <link rel="stylesheet" href="css/bootstrap.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </head>

  <body style="height: 900px;">
    
    <main style="height: 100%;">
      <header class="py-3 mb-3 border-bottom">
        <div class="container-fluid d-grid gap-3 align-items-center" style="width: 100%;">
          <h1>Covid-19 Statistics</h1>
        </div>
      </header>
    
      <div class="container-fluid pb-3" style="height: inherit;">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;height: inherit;">
          <div class="bg-light border rounded-3">
            <div class="container mt-3">
              <form action="{{ url_for('index') }}" method="post">
                <div class="mb-3 mt-3">
                  <label for="text">Date:</label>
                  <input type="text" class="form-control" id="text" placeholder="Enter date" name="text">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
          <div class="bg-light border rounded-3">
            {% if data == "No Date Selected" %}
            <div class="alert alert-primary">
              <strong>{{data}}</strong>
            </div>
            {% elif "Error" in data%}
            <div class="alert alert-danger">
              <strong>{{data}}</strong> 
            </div>
            {% else %}
            <table class="table">
              <tbody>
                <tr class="table-info">
                  <td>Date</td>
                  <td>{{data.date}}</td>
                </tr>      
                <tr class="table-info">
                  <td>Confirmed</td>
                  <td>{{data.confirmed}}</td>
                </tr> 
                <tr class="table-danger">
                  <td>Deaths</td>
                  <td>{{data.deaths}}</td>
                </tr> 
                <tr class="table-success">
                  <td>Recovered</td>
                  <td>{{data.recovered}}</td>
                </tr> 
                <tr class="table-info">
                  <td>Active</td>
                  <td>{{data.active}}</td>
                </tr>
              </tbody>
            </table>
            {% endif %}
          </div>
        </div>
      </div>
    
      <div class="b-example-divider"></div>


    </main>
    
    

</html>
